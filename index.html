<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro com Milissegundos</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <h1>Cronômetro - by Léo</h1>
      <div id="display" class="display">00:00:00.000</div>
      <div class="buttons">
        <button id="startButton" class="button" onclick="startTimer()">Iniciar</button>
        <button id="pauseButton" class="button" onclick="pauseTimer()">Pausar</button>
        <button id="resetButton" class="button" onclick="resetTimer()">Reiniciar</button>
      </div>
    </div>
    <script src="script.js"></script>


  </body>

</html>
